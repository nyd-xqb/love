    <script>
        function showPicture() {
            var w = $("body").width();
            var h = $("body").height();
            var centerX = w / 2;
            var centerY = h / 2;
            $(".xc div").each(function () {
                var left = Math.random() * centerX + centerX / 2;
                var top = Math.random() * centerY + centerY / 2;
                var rotate = Math.random() * 160 - 80;
                $(this).css({
                    position: "absolute",
                    left: left,
                    top: top,
                    transform: "rotate(" + rotate + "deg)"
                })
            })
        }
        showPicture();
        $(window).resize(function () {
            showPicture();
        })
        $(".xc div a").fancybox({
            autoPlay:true,
            openEffect: 'elastic',
            closeEffect: 'elastic',
            helpers: {
                buttons: {},
                title: { type: 'inside' },
                thumbs: { alwaysCenter: true }
            },
            beforeLoad: function () {
                this.title = $(this.element).text();
            }

        });
    </script>
